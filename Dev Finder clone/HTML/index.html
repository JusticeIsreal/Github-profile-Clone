<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevFinder Clone</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Style sheet  -->
    <link rel="stylesheet" href="/Style/style.css" />
  </head>
  <body>
    <!-- This is the main container for the content of the page -->
    <section class="main-container">
      <!-- this is the container for header of the page -->
      <div class="header-container">
        <p>devfinder</p>
        <div>
          <span>LIGHT </span>
          <i class="fa fa-sun-o" aria-hidden="true"></i>
        </div>
      </div>

      <!-- container for main content -->
      <div>
        <div>
          <!-- container for seaarch bar -->
          <div class="search-container">
            <i class="fa fa-search" aria-hidden="true"></i>
            <form action="">
              <input
                placeholder="Search GitHub username"
                type="search"
                name="Search"
                id=""
                class="search"
              />
              <button class="search-btn">Search</button>
            </form>
          </div>
          <!-- search bar end -->
        </div>
        <!-- container for profile info -->
        <div class="profile-details">
          <div class="profile-img-con">
            <img
              src="/images/IMG-20201220-WA0016.jpg"
              alt=""
              class="user-avatar"
            />

            <div class="user-details">
              <h4>Justice Isreal</h4>
              <b><p>Ajis</p></b>
              <span>Joined 28 May 2022</span>
            </div>
          </div>

          <!-- profile brief -->
          <p class="profile-brief">
            This clone was built by Justice Isreal on the 30 May,2022 as a demo
            project at STRINGCODE LTD
          </p>

          <!-- Repo details -->
          <div class="repo-details">
            <div>
              <p>Repo</p>
              <span id="repo">0</span>
            </div>
            <div>
              <p>Followers</p>
              <span id="followers">0</span>
            </div>
            <div>
              <p>Following</p>
              <span id="following">0</span>
            </div>
          </div>
          <!-- End of repo details -->

          <!-- footer -->
          <footer class="footer">
            <div>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <span>Nigeria</span>
            </div>
            <div>
              <i class="fa fa-twitter" aria-hidden="true"></i
              ><span>twitter</span>
            </div>
            <div>
              <i class="fa fa-link" aria-hidden="true"></i
              ><a
                href="https://github.com/JusticeIsreal/Github-profile-Clone.git"
                >https://github.co ...</a
              >
            </div>

            <div>
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
              <a href="www.linkedin.com/in/justice-isreal-agbonma-314bbb188"
                >www.linkedin.c ..</a
              >
            </div>
          </footer>
          <!-- End of footer -->
        </div>
      </div>
      <!-- end of Main container -->
    </section>
    <!-- send of page -->

    <script
      src="https://kit.fontawesome.com/bbb6d28482.js"
      crossorigin="anonymous"
    ></script>
    <script src="/Js/App.js"></script>
  </body>
</html>
